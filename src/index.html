<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Slider</title>

    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <div class="donation-container" >
      <div class="donation-start">
        <h3 class="donations-title">Support Ukraine</h3>
        <svg class="emblem-of-ukraine" width="20" height="32">
          <use href="./img/icons.svg#emblem-of-ukraine"></use>
        </svg>
      </div>
      <div class="swiper">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
          <ul class="donation-list">
            <li class="donation-list-name">
<p class="donation-name-number">01</p>
<a class="donation-name-link" href=""></a>
            </li>
          </ul>
        </div>
    <div class="swiper-slide">Slide 2</div>
      </div>
    <div class="swiper-button-prev"></div>
      </div>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
