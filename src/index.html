<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Slider</title>

    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <div class="donation-container">
      <div class="donation-start">
        <h4 class="donations-title">Support Ukraine</h4>
        <svg class="emblem-of-ukraine" width="20" height="32">
          <use href="./img/icons.svg#emblem-of-ukraine"></use>
        </svg>
      </div>
      <div class="swiper-container swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <ul class="donation-list">
              <li class="donation-list-name">
                <p class="donation-name-number">01</p>
                <a
                  class="donation-name-link"
                  href="https://www.savethechildren.net/what-we-do/emergencies/ukraine-crisis"
                  target="_blank"
                  ><img
                    class="donation-name-logo"
                    src="./img/save-the-children.png"
                    alt="Save the Children"
                  />
                </a>
              </li>
              <li class="donation-list-name">
                <p class="donation-name-number">02</p>
                <a
                  class="donation-name-link"
                  href="https://www.projecthope.org/country/ukraine/"
                  target="_blank"
                  ><img
                    class="donation-name-logo"
                    src="./img/project-hope.png"
                    alt="Project HOPE"
                  />
                </a>
              </li>
              <li class="donation-list-name">
                <p class="donation-name-number">03</p>
                <a
                  class="donation-name-link"
                  href="https://internationalmedicalcorps.org/country/ukraine/"
                  target="_blank"
                  ><img
                    class="donation-name-logo"
                    src="./img/int-med-corps.png"
                    alt="International Medical Corps"
                  />
                </a>
              </li>
              <li class="donation-list-name">
                <p class="donation-name-number">04</p>
                <a
                  class="donation-name-link"
                  href="https://www.razomforukraine.org/"
                  target="_blank"
                  ><img
                    class="donation-name-logo"
                    src="./img/razom.png"
                    alt="RAZOM"
                  />
                </a>
              </li>
              <li class="donation-list-name">
                <p class="donation-name-number">05</p>
                <a
                  class="donation-name-link"
                  href="https://www.actionagainsthunger.org/location/europe/ukraine/"
                  target="_blank"
                  ><img
                    class="donation-name-logo"
                    src="./img/action-against-hunger.png"
                    alt="Action against hunger"
                  />
                </a>
              </li>
              <li class="donation-list-name">
                <p class="donation-name-number">06</p>
                <a
                  class="donation-name-link"
                  href="https://prytulafoundation.org/en"
                  target="_blank"
                  ><img
                    class="donation-name-logo"
                    src="./img/prytula.png"
                    alt="Serhiy Prytula Charity Foundation"
                  />
                </a>
              </li>
            </ul>
          </div>
          <div class="swiper-slide">
            <ul class="donation-list"></ul>
          </div>
        </div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
    </div>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
